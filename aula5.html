<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tratamento de erros simples </title>

</head>
<body>
    
<h2> JavaScript tratar erros </h2>
<p> Uso <b> try </b> catch. </p>
<p id="demo"> </p>
<script>

try{
addalert ("Bem vindo");
}

catch (err) {
document.getElementById ("demo").innerHTML = err.message;
}

</script>

</body>
</html>
