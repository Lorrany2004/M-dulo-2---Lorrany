<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>

</head>
<body>
    
<h2> Ímpar ou Par </h2>
<p> Verificar se é par ou ímpar </p>
<input id="demo" type="text">
<button type="button" onclick="myFunction()"> Teste </button>
<p id="p01"> </p>

<script>

function myFunction () {
const message = document.getElementById ("p01");
message.innerHTML = "";
let x = document.getElementById ("demo").value;
try{
x = Number(x);
if(x == 1 ) throw "Ímpar";
if(x == 3 ) throw "Ímpar";
if(x == 5 ) throw "Ímpar";
if(x == 7 ) throw "Ímpar";
if(x == 9 ) throw "Ímpar";

if(x == 2 ) throw "Par";
if(x == 4 ) throw "Par";
if(x == 6 ) throw "Par";
if(x == 8 ) throw "Par";
if(x == 10 ) throw "Par";
}

catch(err) {
message.innerHTML = "Mensagem: " + err;
}
}

</script>
</body>
</html>
